[window]
opacity = 1.0
decorations = "none"

[cursor]
style = "Block"
blink_interval = 500

[colors]
  [colors.primary]
  background = "#181818"
  foreground = "#E4E4E4"

  [colors.cursor]
  text = "#52494E"
  cursor = "#FFDD33"

  [colors.selection]
  background = "#FFFFFF"
  text = "#52494E"

  [colors.normal]
  black = "#181818"
  red = "#F43841"
  green = "#73D936"
  yellow = "#FFDD33"
  blue = "#96A6C8"
  magenta = "#9E95C7"
  cyan = "#95A99F"
  white = "#E4E4E4"

  [colors.bright]
  black = "#52494E"
  red = "#FF4F58"
  green = "#73D936"
  yellow = "#FFDD33"
  blue = "#52494E"
  magenta = "#9E95C7"
  cyan = "#95A99F"
  white = "#F5F5F5"

[font]
  normal = { family = "Iosevka" }
  size = 20
